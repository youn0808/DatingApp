<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >
    @if (accountService.currentUser()) {

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link"
          >Messages</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/admin" routerLinkActive="active" class="nav-link"
          >Admin</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link"
          >Errors</a
        >
      </li>

      <li class="nav-item">
        <a
          routerLink="/errors"
          routerLinkActive="active"
          class="nav-link"
          (click)="logout()"
          >Loutout</a
        >
      </li>
    </ul>

    } @if(accountService.currentUser()){
    <div dropdown class="dropdown">
      <img class="me-2" />
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Welcome
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if(!accountService.currentUser()){
    <form
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm)"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        class="form-control me-2"
        placeholder="Username"
        required
        minlength="1"
        #username="ngModel"
        [(ngModel)]="model.username"
      />

      <input
        name="password"
        class="form-control me-2"
        placeholder="Password"
        #userPassword="ngModel"
        required
        [(ngModel)]="model.password"
        type="password"
      />

      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
